<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- VUE JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <title>To-Drink List</title>
    </head>
    <body>
        
        <div id="root">

            <div class="container">
                <div class="title">
                    <h1>Questa &egrave; la tua lista di t&egrave;</h1>
                </div>

                <div class="input">
                    <input type="text" placeholder="Aggiungi un t&egrave;" v-model="newToDrink.text" @keydown.enter="addToDrink">
                    <span class="btn" @click="addToDrink">Aggiungi</span>
                </div>

                <div id="list">
                    <ul v-if="toDrinkList.length > 0">
                        <li v-for="(element, index) in toDrinkList" >
                            <span class="icon-name">
                                <i class="fas fa-leaf"></i>
                                <span @click="done(element)" :class="(element.completed == true) ? 'done' : ''">{{ element.text }}</span>
                            </span>
                            <i class="fas fa-times-circle"
                            @click="removeFromList(index)"></i>
                        </li>
                    </ul>
                    <h2 v-else>Non ci sono altri t&egrave; da bere in lista! Aggiungine altri!</h2>
                </div>

            </div>


        </div>

        <script src="js/script.js"></script>
    </body>
</html>
